version: '3.8'

services:
  api:
    build: ./
    env_file:
      - .env
    ports:
      - "3001:3001"
    depends_on:
      - db
  db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - /var/folders/go-auth:/var/lib/postgresql/data
